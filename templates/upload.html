{% extends "layout.html"%}
<html>
<head>
{% block title %}  
<title>Safe-Uploader</title>
{% endblock %}
</head>
<body>
  {% block body %}
	<body bgcolor="#E6E6FA">
    <div id="container">
		<form id="contact" action="/upload_file" method="post" enctype="multipart/form-data" >
      <h3 style="margin-top: -5px;">Safe Form</h3>
     <!--{{url_for('upload_file')}} -->
    <fieldset>
      <label>Safe Name</label>
      <input type="text" name="safename"  placeholder="Safe Name" required autofocus>
    </fieldset>
		<fieldset>
      <label>Image</label>
      <input type = "file" name = "file" / required autofocus>
    </fieldset>
    <fieldset>
    <button name="submit" type="submit"  value="SUBMIT" id="contact-submit">Submit</button>
  </fieldset>
        </form>
</div>
{% endblock %}
</body>
</html>
