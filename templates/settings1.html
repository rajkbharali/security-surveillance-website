{% extends "layout.html" %}
<html>
<html>
<head>
{% block title %}
<title>Settings</title>
{% endblock %}
</head>
<body>
{% block body %}
<body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<form class="form" action="{{ url_for('handle_settings') }}" method="post" id="registrationForm">

<h2 style="margin-left: 50px;">Advanced Settings</h2>      
<!----------------------------------- First Row---------------------------------->
<h3>Color Settings</h3>
<hr style="margin-top: -5px;">
<div class="row" style="margin-top: -15px;">
<div class="col-xs-3">  
<label>Safe</label>
<select class="form-control select2" name="drop1" id="safe" size="1" required>
<option selected="selected">Blue</option>
<option>Green</option>
<option>Red</option>
</select>
</div>
<div class="col-xs-3">  
<label>Unsafe</label>
<select class="form-control select2" name="drop2" id="unsafe" size="1" required>
<option selected="selected">Blue</option>
<option>Green</option>
<option>Red</option>
</select>
</div>
<div class="col-xs-3">  
<label>Weapons</label>
<select class="form-control select2" name="drop3" id="weapons" size="1" required>
<option selected="selected">Blue</option>
<option>Green</option>
<option>Red</option>
</select>
</div>
<div class="col-xs-3">  
<label>Smoke/Fire</label>
<select class="form-control select2" name="drop4" id="smoke/fire" size="1" required>
<option selected="selected">Blue</option>
<option>Green</option>
<option>Red</option>
</select>
</div>
</div>
<!------------------------End First Row--------------------------------->

<!--------------------------Notification Settings---------------------------------->

<h3>Notification Settings</h3>
<hr style="margin-top:-5px;"/>
<div class="container">
<div class="row">
<div style="margin-top: -20px; margin-left: -8px;" > 
<div class="col-md-3">	
<label>
	<input type="checkbox" name="notification" value="1"/>Notify when fire/smoke</label>
</div>
<div class="col-md-3">
<label>
	<input type="checkbox" name="notification" value="2"/>Notify when unsafe</label>
</div>
<div class="col-md-3">
<label>
	<input type="checkbox" name="notification" value="3"/>Notify when weapons</label>
</div>
<div class="col-md-3">
<label>
	<input type="checkbox" name="notification" value="4"/>None</label>
</div>
</div>
</div>
</div>

<!-------------------------- End Notification Settings -------------------------------->

<!---------------------------- Camera Settings   --------------------------------------->
<h3>Camera Settings</h3> 
<hr style="margin-top:-5px;">
<div class="container">
<div class="row">
<div style="margin-top: -20px; margin-left: -8px;">  
<div class="col-md-3"> 
<label>
<h4>No of Rows</h4>
</label>
<input type="number" class="form-control" name="rows" required/>
</div>

<div class="col-md-3">
<label>
  <h4>No of Columns</h4>
</label>
<input type="number" class="form-control" name="columns" required/>
</div>

<div class="col-md-3">
<label>
  <h4>E-mail</h4>
</label>
<input type="email" class="form-control" name="email" required/></input>
</div>
</div>
</div>
</div>
<!-------------------------------Third Row End------------------------------------>
<!-------------------------------Fourth Row--------------------------------------->
<h3>Extra Functionality</h3> 
<hr style="margin-top:-5px;">
<div class="container"> 
<div class="row" style="margin-top: -25px; margin-left: -30px;">
<div class="col-md-4">
<h4>Detect Age</h4>
<div class="checkbox ">
<label>
  <input type="radio" name="age" value="yes" required>YES</input>
</label>
<label>
  <input type="radio" name="age" value="no" required>NO</input>
</label>
</div>
</div>
<div class="col-md-4">
<h4>Detect Gender</h4>
<div class="checkbox">
<label>
  <input type="radio" name="gender" value="yes" required>YES</input>
</label>
<label>
  <input type="radio" name="gender" value="no" required>NO</input>
</label>
</div>
</div>

<div class="col-md-4">
<h4>Detect Colours Of Clothes</h4>
<div class="checkbox">
<label>
  <input type="radio" name="color" value="yes" required>YES</input>
</label>
<label>
  <input type="radio" name="color" value="no" required>NO</input>
</label>
</div>
</div>
</div>
</div>
</div>
<!-------------------------------Fourth Row End----------------------------------->

<!--------------------Button------------------------------------------------>
<input type="submit" value="Save" style="margin-left: 400px;">
<!--------------------Button End---------------------------------------------->
</div>
</div>     
</form>
{% endblock %}
</body>	
</html>
